name: Deploy to EC2

on:
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:
  # Automatic trigger after CI workflows finish
  workflow_run:
    workflows: ["Backend CI", "Frontend CI"]
    types: [completed]

env:
  AWS_REGION: ap-south-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  deploy:
    # Logic: Run if manually triggered OR if the triggering workflow was successful
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }} \
              "AWS_ACCOUNT_ID=${{ env.AWS_ACCOUNT_ID }} AWS_REGION=${{ env.AWS_REGION }} bash -s" << 'EOF'
            
            # 1. Login to ECR
            aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com

            # 2. Pull the latest images
            docker pull ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/devops-backend:latest
            docker pull ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/devops-frontend:latest

            # 3. Stop and remove existing containers
            docker rm -f backend frontend || true

            # 4. Run Backend
            docker run -d \
              --name backend \
              --restart unless-stopped \
              -p 3000:3000 \
              ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/devops-backend:latest

            # 5. Run Frontend
            docker run -d \
              --name frontend \
              --restart unless-stopped \
              -p 80:80 \
              ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/devops-frontend:latest

            # 6. Cleanup old images to save disk space
            docker image prune -f
          EOF