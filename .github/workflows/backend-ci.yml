name: Backend CI - DEBUG ECR Login

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPO: devops-backend
  IMAGE_TAG: debug-test

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # üîç WHO AM I (MOST IMPORTANT STEP)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # üîç Can I see the repo?
      - name: Describe ECR repo
        run: |
          aws ecr describe-repositories \
            --repository-names ${{ env.ECR_REPO }} \
            --region ${{ env.AWS_REGION }}

      # üîê Login to ECR
      - name: Explicit ECR Docker login
        run: |
          ACCOUNT_ID=$(echo "${{ secrets.AWS_ACCOUNT_ID }}" | tr -d '[:space:]')
          aws ecr get-login-password --region ap-south-1 \
            | docker login \
                --username AWS \
                --password-stdin \
                $ACCOUNT_ID.dkr.ecr.ap-south-1.amazonaws.com


      # üß™ Minimal docker push (NO BUILDX)
      - name: Smoke test ECR push
        run: |
          ACCOUNT_ID=$(echo "${{ secrets.AWS_ACCOUNT_ID }}" | tr -d '[:space:]')
          REGISTRY="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          docker pull alpine:3.19
          docker tag alpine:3.19 $REGISTRY/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
          docker push $REGISTRY/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
