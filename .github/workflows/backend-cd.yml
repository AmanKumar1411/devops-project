name: Backend CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["Backend CI - Build & Push to ECR"]
    types:
      - completed

env:
  AWS_REGION: ap-south-1
  ECR_REPO: devops-backend
  IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "Error: EC2_USER is not set in GitHub Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.EC2_PUBLIC_IP }}" ]; then
            echo "Error: EC2_PUBLIC_IP is not set in GitHub Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "Error: EC2_SSH_KEY is not set in GitHub Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "Error: AWS_ACCOUNT_ID is not set in GitHub Secrets."
            exit 1
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Backend on EC2
        run: |
          REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE="$REGISTRY/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_PUBLIC_IP }} << EOF
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $REGISTRY
            docker pull $IMAGE
            docker rm -f backend || true
            docker run -d --name backend -p 3000:3000 $IMAGE
          EOF

