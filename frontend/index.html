<!DOCTYPE html>
<html>

<body>
  <h1>Frontend</h1>
  <p>Frontend workflow testing</p>
  <button onclick="callApi()">Call Backend</button>
  <p id="out"></p>

  <script>
    function callApi() {
      fetch("http://localhost:3000/api/hello")
        .then(res => res.json())
        .then(data => {
          document.getElementById("out").innerText = data.message;
        })
        .catch(() => {
          document.getElementById("out").innerText = "Backend not reachable";
        });
    }
  </script>
</body>

</html>
